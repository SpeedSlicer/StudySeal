</html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<h1>Welcome to StudySeal</h1>

<form>
    <label for="studyMusic">
        <input type="checkbox" id="studyMusic" name="studyMusic" value="Study Music" checked/>
        Study Music
    </label>
    <br><br>
    <script src="https://raw.githubusercontent.com/SpeedSlicer/CookieManagerJS/main/api.js"></script>
    <label for="timerInput">Set Timer:</label><br>
    <div id="timerInput" style="display: flex; align-items: center; gap: 5px;">
        <input type="number" id="hours" name="hours" min="0" max="12" value="0" style="width: 50px;"/>hr
        <span>:</span>
        <input type="number" id="minutes" name="minutes" min="0" max="59" value="25" style="width: 50px;"/>min
    </div>
    <br>
    <button type="button" id="startButton">Start Studying Session</button>
</form>

<div id="countdownDisplay" style="font-size: 24px; margin-top: 20px;"></div>


</body>
</html>
